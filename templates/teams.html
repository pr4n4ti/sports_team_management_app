{% extends "base.html" %}

{% block content %}
<h2>Teams</h2>
<a href="{{ url_for('add_team') }}" class="btn btn-primary mb-3">Add Team</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Coach</th>
            <th>Founded Year</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
        <tr>
            <td>{{ team.name }}</td>
            <td>{{ team.coach }}</td>
            <td>{{ team.founded_year }}</td>
            <td>
                <a href="{{ url_for('edit_team', team_id=team.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('delete_team', team_id=team.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this team?');">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No teams found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
