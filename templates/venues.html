{% extends "base.html" %}

{% block content %}
<h2>Venues</h2>
<a href="{{ url_for('add_venue') }}" class="btn btn-primary mb-3">Add Venue</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for venue in venues %}
        <tr>
            <td>{{ venue.name }}</td>
            <td>{{ venue.location }}</td>
            <td>{{ venue.capacity }}</td>
            <td>
                <a href="{{ url_for('edit_venue', venue_id=venue.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="{{ url_for('delete_venue', venue_id=venue.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this venue?');">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="4">No venues found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
