<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sports Team Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">Sports Team Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item{% if request.endpoint == 'list_teams' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('list_teams') }}">Teams</a>
                </li>
                <li class="nav-item{% if request.endpoint.startswith('list_venues') %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('list_venues') }}">Venues</a>
                </li>
                <li class="nav-item{% if request.endpoint.startswith('list_matches') %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('list_matches') }}">Matches</a>
                </li>
                <li class="nav-item{% if request.endpoint == 'report' %} active{% endif %}">
                    <a class="nav-link" href="{{ url_for('report') }}">Reports</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
